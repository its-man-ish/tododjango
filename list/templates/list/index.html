{% extends 'list/base.html' %}
{% block content %}



  <div class="row mt-4">
    <div class="col-4">
  
      <form action="" method="POST">
      
        <div class="card">
            <div class="card-header text-center alert alert-info">
             Add Items
            </div>
            <div class="card-body">
              <form action=" " method="post">
                  {% csrf_token %}
                  {{form.as_p}}
                  <input type="SUBMIT" value="ADD" class="btn btn-primary">
              </form>
             
            </div>
          </div>
    
    </form>

    </div>
    <div class="col-8">
    {% if todo %}
        
    
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL</th>
           
            <th scope="col">WORK</th> 
            <th scope="col">Time</th>
            <th scope="col">ACTION</th>

          </tr>
        </thead>
        <tbody>
          {% for do in todo %}
          <tr>
            <th scope="row">{{do.id}}</th>
            <td>{{do.name}}</td>
            <td>{{do.email}}</td>
            <td>{{do.work}}</td>
            <td>{{do.time}}</td>
            <td>
              <a href=""class="btn btn-warning btn-sm d-inline">Edit</a>
              <form action="{% url 'delete' do.id  %}" method="POST" class="d-inline">

                  {% csrf_token %}
                  <input type="submit" class="btn btn-danger" value="Done">
              </form>
          </td>
           
          </tr>
          {% endfor %} 
        </tbody>
      </table>
      {% else  %}
      <h2>No data</h2>
          
     {% endif %}
    </div>
  </div>




{% endblock %}
